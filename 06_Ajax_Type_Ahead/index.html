<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      let jsonData = [];

      //Cache elements
      const form = document.querySelector(".search-form");
      const input = document.querySelector(".search");
      const list = document.querySelector(".suggestions");

      //Attach change listener to form input
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log("form submitted");
      });

      input.addEventListener("input", async (e) => {
        if (jsonData.length === 0) {
          //Get json on first change and cache it for later reference
          let res = await fetch(endpoint);
          jsonData = await res.json();
        }

        let suggestions = filterSuggestions(e.target.value, jsonData);
        list.innerHTML = convertDataToDomString(suggestions);
      });

      //filter entries and append to list.
      function filterSuggestions(searchString, data) {
        if (!Array.isArray(data)) return;
        return data.filter((cityObj) => {
          let lowercaseCityName = cityObj.city.toLowerCase();
          let lowercaseSearchString = searchString.toLowerCase();
          return lowercaseCityName.includes(lowercaseSearchString);
        });
      }

      //append to list
      function convertDataToDomString(data) {
        if (!Array.isArray(data)) return;
        return data.reduce((accumulator, cityObj) => {
          return (accumulator += `<li>${cityObj.city}</li>`);
        }, "");
      }
    </script>
  </body>
</html>
