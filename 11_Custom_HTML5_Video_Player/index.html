<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button
          class="player__button toggle"
          data-js-reference="play_button"
          title="Toggle Play"
        >
          ►
        </button>
        <input
          type="range"
          data-js-reference="volume_range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          data-js-reference="playback-rate_range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button
          data-skip="-10"
          data-js-reference="skip-back_button"
          class="player__button"
        >
          « 10s
        </button>
        <button
          data-skip="25"
          data-js-reference="skip-forward_button"
          class="player__button"
        >
          25s »
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
