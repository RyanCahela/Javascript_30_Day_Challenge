<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      console.log(
        "is at least one person 19 or older?",
        people.some((person) => {
          let nineteenYearsAgo = new Date().getFullYear() - 19;
          console.log("nineteenYearsAgo", nineteenYearsAgo);
          return person.year <= nineteenYearsAgo;
        })
      );
      // Array.prototype.every() // is everyone 19 or older?
      console.log(
        "is everyone 19 or older?",
        people.every((person) => {
          let nineteenYearsAgo = new Date().getFullYear() - 19;
          return person.year <= nineteenYearsAgo;
        })
      );

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      console.log(
        "comment with id 823423",
        comments.find((comment) => comment.id === 823423)
      );

      // Array.prototype.findIndex()
      // Find the comment with this ID
      let commentIndex = comments.findIndex((comment) => comment.id === 823423);
      console.log("commentIndex", commentIndex);
      // delete the comment with the ID of 823423

      //functional solution
      let newCommentsArray = comments.filter(
        (comment, index) => index !== commentIndex
      );

      console.log("original array", comments);
      console.log("newCommentsArray", newCommentsArray);

      //in place solution
      comments.splice(commentIndex, 1);
      console.log("in place solution", comments);

      //look how clever I am solution
      let filteredArray = comments.filter((comment) => comment.id !== 823423);
      console.log("look how clever I am solution", filteredArray);
    </script>
  </body>
</html>
